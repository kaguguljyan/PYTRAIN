name: Python CI (pytest + unittest)

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pytest  # Для pytest-тестов
          # Другие зависимости, если есть

      - name: Run pytest tests
        run: |
          python -m pytest tests_pytest/  # Путь к pytest-тестам

      - name: Run unittest tests
        run: |
          python -m unittest discover -s tests_unittest/  # Путь к unittest-тестам 